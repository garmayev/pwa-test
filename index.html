<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="AMG Company Application">
    <link rel="apple-touch-icon" href="/images/logo512.png">
    <title>AMG Systems</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" type="application/manifest+json">
</head>
<body>
<h1>InstallableR</h1>

<p id="requireHTTPS" class="hidden">
    <b>STOP!</b> This page <b>must</b> be served over HTTPS. Please
    <a>reload this page via HTTPS</a>.
</p>
<p id="requireTopLevel" class="hidden">
    <b>STOP!</b> This page <b>must not</b> be served in an iframe. Please
    <a target="_top">click here</a> to load the page as the top-level window.
</p>

<p id="installable">
    Make me installable, follow the
    <a href="https://web.dev/codelab-make-installable/">instructions</a> here.
</p>

<!-- Install button, hidden by default -->
<div id="installContainer">
    <button id="butInstall" type="button">Install</button>
</div>

<!-- import the webpage's javascript file -->
<script src="/script.js" defer></script>
</body>
</html>
